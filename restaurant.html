<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .res-hero {
            height: 350px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .res-hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.7));
        }

        .menu-cat-sticky {
            top: 80px;
            z-index: 100;
            background: white;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .menu-item-card {
            border: 1px solid #eee;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
            cursor: pointer;
        }

        .menu-item-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: #ddd;
        }

        .menu-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cat-link {
            padding: 8px 16px;
            border-radius: 50px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .cat-link:hover,
        .cat-link.active {
            background: var(--brand-red);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Header / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="brand-logo me-2">
                    <span class="logo-n">N</span>
                </div>
                <span class="brand-text fw-bold"><span class="text-orange">Noshahi</span> <span
                        class="text-dark">Panda</span></span>
            </a>

            <div class="d-flex align-items-center order-lg-3">
                <a href="#" class="cart-icon ms-3">
                    <i class="fa-solid fa-basket-shopping"></i>
                    <span class="cart-badge">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Restaurant Hero -->
    <div id="res-hero" class="res-hero d-flex align-items-end p-4">
        <div class="container text-white position-relative z-index-1">
            <div class="d-flex align-items-end gap-4">
                <div class="bg-white p-2 rounded-3 shadow-lg d-none d-md-block">
                    <img id="res-logo" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;">
                </div>
                <div class="pb-3">
                    <h1 class="fw-bold display-4" id="res-name">Loading...</h1>
                    <div class="d-flex gap-3 align-items-center text-white-50">
                        <span id="res-cat">...</span>
                        <span><i class="fa-solid fa-star text-warning"></i> <span id="res-rating"
                                class="text-white"></span></span>
                        <span><i class="fa-regular fa-clock"></i> <span id="res-time"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu Section -->
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8">

                <!-- Menu Categories (Sticky) -->
                <div class="sticky-top bg-white py-3 border-bottom mb-4" style="top: 70px; z-index: 10;">
                    <div class="d-flex gap-2 overflow-auto no-scrollbar pb-1" id="menu-cats">
                        <!-- Dynamic Categories -->
                    </div>
                </div>

                <!-- Menu Items -->
                <div id="menu-container">
                    <!-- Dynamic Menu Items -->
                </div>

            </div>

            <!-- Cart Sidebar (Desktop) / Info -->
            <div class="col-lg-4 d-none d-lg-block">
                <div class="card border-0 shadow-sm rounded-4 p-4 sticky-top" style="top: 100px">
                    <h5 class="fw-bold mb-3">Your Order</h5>
                    <div id="sidebar-cart-items" class="mb-3">
                        <p class="text-muted small">Start adding items to your cart</p>
                    </div>
                    <button class="btn btn-brand-red w-100 fw-bold py-2" onclick="toggleCart()">View Full Cart</button>
                    <a href="index.html" class="d-block text-center mt-3 text-muted text-decoration-none small">Switch
                        Restaurant</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Drawer (Same as index) -->
    <div class="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar shadow-lg">
        <div class="p-4 d-flex justify-content-between align-items-center border-bottom bg-white sticky-top">
            <h4 class="fw-bold mb-0">Your Basket</h4>
            <button class="btn-close" onclick="toggleCart()"></button>
        </div>
        <div class="cart-items-container p-4" id="cart-drawer-items"></div>
        <div class="cart-footer p-4 border-top bg-white">
            <div class="d-flex justify-content-between mb-3 text-brand-dark">
                <span class="fw-bold">Subtotal</span>
                <span class="fw-bold h5 mb-0" id="cart-total-price">Rs. 0</span>
            </div>
            <a href="checkout.html" class="btn btn-brand-red w-100 py-3 fw-bold rounded-3">Proceed to Checkout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // --- Page Logic for Restaurant Menu ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const resId = parseInt(params.get('id'));

            // This relies on the 'restaurants' array from script.js being global or accessible.
            // Since script.js defines it inside DOMContentLoaded, we might need to expose it or move it.
            // For now, let's duplicate the lookup logic or refactor script.js in the next step.

            // We will fetch the restaurant details from a global object (we need to update script.js to expose data)
            if (window.PandaData && window.PandaData.restaurants) {
                const restaurant = window.PandaData.restaurants.find(r => r.id === resId);
                if (restaurant) {
                    loadRestaurant(restaurant);
                }
            } else {
                // Fallback if script.js hasn't exposed data yet (waiting for refactor)
                // console.log("Data not ready or Restaurant ID missing");
            }
        });

        function loadRestaurant(res) {
            document.getElementById('res-name').innerText = res.name;
            document.getElementById('res-cat').innerText = res.categories;
            document.getElementById('res-rating').innerText = res.rating;
            document.getElementById('res-time').innerText = res.time;
            document.getElementById('res-hero').style.backgroundImage = `url('${res.image}')`;
            document.getElementById('res-logo').src = res.image;
            document.title = `${res.name} | Menu`;

            // Generate Mock Menu Based on Category
            const menuContainer = document.getElementById('menu-container');
            const catsContainer = document.getElementById('menu-cats');

            // Simulating Categories based on restaurant type
            let categories = [];
            if (res.categories.includes('Burgers')) categories = ['Popular', 'Burgers', 'Sides', 'Drinks'];
            else if (res.categories.includes('Pizza')) categories = ['Deals', 'Classic Pizza', 'Premium Pizza', 'Drinks'];
            else categories = ['Popular', 'Main Course', 'Appetizers', 'Beverages'];

            // Render Categories
            catsContainer.innerHTML = categories.map((cat, i) =>
                `<a href="#cat-${i}" class="cat-link ${i === 0 ? 'active' : ''}">${cat}</a>`
            ).join('');

            // Render Items
            menuContainer.innerHTML = categories.map((cat, i) => `
                <div id="cat-${i}" class="mb-5">
                    <h3 class="fw-bold mb-4">${cat}</h3>
                    <div class="d-flex flex-column gap-3">
                        ${[1, 2, 3].map(item => `
                            <div class="menu-item-card p-3 d-flex justify-content-between align-items-center" onclick="addToCart('${res.name} Item ${item}', 'Rs. ${450 + (item * 50)}', '${res.image}', '${res.name}')">
                                <div>
                                    <h5 class="fw-bold mb-1">${cat} Item ${item}</h5>
                                    <p class="text-muted small mb-2 line-clamp-2">Delicious description of this amazing food item with secret spices.</p>
                                    <span class="fw-bold text-brand-red">Rs. ${450 + (item * 50)}</span>
                                </div>
                                <div class="position-relative">
                                    <img src="${res.image}" class="menu-img">
                                    <button class="btn btn-light btn-sm shadow-sm position-absolute bottom-0 end-0 m-2 rounded-circle fw-bold" style="width:30px;height:30px;padding:0;">+</button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
