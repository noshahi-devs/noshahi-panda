<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Noshahi Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5 text-center">
                        <div class="brand-logo mx-auto mb-4">
                            <span class="logo-n">N</span>
                        </div>
                        <h3 class="fw-bold mb-1">Admin Portal</h3>
                        <p class="text-muted small mb-4">Manage the Noshahi Panda ecosystem</p>

                        <form id="adminLoginForm">
                            <div class="mb-3 text-start">
                                <label class="form-label small fw-bold">Admin Email</label>
                                <input type="email" id="adminEmail" class="form-control bg-light border-0 py-3"
                                    placeholder="admin@noshahi.com" required>
                            </div>
                            <div class="mb-4 text-start">
                                <label class="form-label small fw-bold">Password</label>
                                <input type="password" id="adminPassword" class="form-control bg-light border-0 py-3"
                                    placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold shadow-sm">
                                Enter Dashboard <i class="fa-solid fa-shield-halved ms-2"></i>
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small text-muted mb-0">Don't have an admin account? <a href="admin-signup.html"
                                    class="text-orange fw-bold text-decoration-none">Register here</a></p>
                            <hr class="my-4">
                            <a href="index.html" class="text-muted small text-decoration-none"><i
                                    class="fa-solid fa-arrow-left me-1"></i> Back to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            // Simple check for demo - in reality, check against localStorage admins
            const admins = JSON.parse(localStorage.getItem('noshahi_admins') || '[]');
            const activeAdmin = admins.find(a => a.email === email && a.password === password);

            if (activeAdmin || (email === 'admin@noshahipanda.com' && password === 'admin123')) {
                localStorage.setItem('noshahi_active_admin', JSON.stringify(activeAdmin || { name: 'Super Admin', email }));

                // IMPORTANT: Use admin-dashboard.html as the primary admin panel
                window.location.href = 'admin-dashboard.html';
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Access Denied',
                    text: 'Invalid Admin credentials. Please try again.',
                    confirmButtonColor: '#E53935'
                });
            }
        });
    </script>
</body>

</html>
