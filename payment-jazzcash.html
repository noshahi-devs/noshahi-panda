<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with JazzCash | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #fcebeb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .payment-card {
            max-width: 400px;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-bg {
            background-color: #be2e28;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 100px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="card payment-card border-0 bg-white">
        <div class="header-bg">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/JazzCash_logo.png" class="logo mb-2">
            <h5 class="text-white fw-bold mb-0">JazzCash Payment</h5>
        </div>
        <div class="card-body p-4">
            <p class="text-center text-muted mb-4">Enter your JazzCash Mobile Account details to pay.</p>
            <form id="payment-form">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Mobile Number</label>
                    <input type="text" class="form-control form-control-lg" placeholder="03XX XXXXXXX" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small">MPIN</label>
                    <input type="password" class="form-control form-control-lg" placeholder="Enter 4-digit MPIN"
                        maxlength="4" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark btn-lg fw-bold">Pay Now</button>
                    <a href="checkout.html" class="btn btn-link text-muted mt-2 text-decoration-none">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = 'Processing...';
            btn.disabled = true;
            setTimeout(() => {
                window.location.href = 'order-confirmed.html';
            }, 2000);
        });
    </script>
</body>

</html>
