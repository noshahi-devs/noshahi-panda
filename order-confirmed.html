<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .confirmation-card {
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background-color: #e8f5e9;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .success-icon {
            font-size: 50px;
            color: #4caf50;
        }

        .order-id {
            background-color: #fff3e0;
            color: #ef6c00;
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="card confirmation-card border-0 bg-white p-5">
        <div class="icon-circle">
            <i class="fa-solid fa-check success-icon"></i>
        </div>
        <h2 class="fw-bold mb-3">Order Confirmed!</h2>
        <div class="order-id">Order ID: #NP-8293</div>
        <p class="text-muted mb-4">Thank you for your order! Your delicious food is being prepared and will be on its
            way shortly.</p>

        <div class="alert alert-info border-0 bg-opacity-10 mb-4 text-start small">
            <i class="fa-solid fa-circle-info me-2"></i> You will receive an email confirmation with tracking details.
        </div>

        <a href="index.html" class="btn btn-dark btn-lg w-100 fw-bold py-3"
            style="background-color: var(--brand-red, #D70F64); border:none;">Return to Home</a>
        <a href="index.html" class="btn btn-link text-muted mt-3 text-decoration-none">View Order Details</a>
    </div>

</body>

</html>
