<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Rider | Noshahi Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .application-card {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="application-card">
            <div class="brand-header">
                <div class="brand-logo">
                    <i class="fa-solid fa-motorcycle fa-2x text-white"></i>
                </div>
                <h2 class="fw-bold mb-2">Join as Rider</h2>
                <p class="text-muted">Earn money delivering food on your schedule!</p>
            </div>

            <form id="riderForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+92 300 1234567" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required minlength="6">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Lahore" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Vehicle Type</label>
                    <select class="form-select" id="vehicle" required>
                        <option value="">Select Vehicle</option>
                        <option value="Motorbike">Motorbike</option>
                        <option value="Bicycle">Bicycle</option>
                        <option value="Car">Car</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">CNIC Number</label>
                    <input type="text" class="form-control" id="cnic" placeholder="12345-1234567-1" required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Driving License Number</label>
                    <input type="text" class="form-control" id="license" placeholder="LHR-12345678" required>
                </div>

                <button type="submit" class="btn btn-submit">
                    <i class="fa-solid fa-motorcycle me-2"></i>Start Earning
                </button>

                <div class="text-center mt-3">
                    <a href="login.html" class="fw-bold"
                        style="color: #3b82f6; text-decoration: none; font-size: 1rem;">Already have an account?
                        Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('riderForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form data
            const riderData = {
                id: Date.now(),
                name: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value.toLowerCase(),
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                city: document.getElementById('city').value,
                vehicle: document.getElementById('vehicle').value,
                cnic: document.getElementById('cnic').value,
                license: document.getElementById('license').value,
                date: new Date().toLocaleDateString(),
                status: 'Active', // Auto-approve riders
                rating: '5.0'
            };

            // Save to rider applications
            let riders = JSON.parse(localStorage.getItem('noshahi_all_riders') || '[]');

            // Check if email already exists
            if (riders.find(r => r.email === riderData.email)) {
                alert('❌ This email is already registered!');
                return;
            }

            riders.push(riderData);
            localStorage.setItem('noshahi_all_riders', JSON.stringify(riders));

            // Success message and redirect
            alert('✅ Account created successfully!\n\nYou can now login with your credentials.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
