<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <div class="brand-logo mx-auto mb-2">
                                    <span class="logo-n">N</span>
                                </div>
                                <h4 class="fw-bold text-dark">Create Account</h4>
                            </a>
                            <p class="text-muted small">Join Noshahi Panda and start ordering</p>
                        </div>

                        <form id="signupForm">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">First Name</label>
                                    <input type="text" id="firstName" class="form-control bg-light border-0"
                                        placeholder="John" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Last Name</label>
                                    <input type="text" id="lastName" class="form-control bg-light border-0"
                                        placeholder="Doe" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-regular fa-envelope text-muted"></i></span>
                                    <input type="email" id="email" class="form-control bg-light border-0"
                                        placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Mobile Number</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><span
                                            class="small fw-bold text-muted">+92</span></span>
                                    <input type="tel" id="mobile" class="form-control bg-light border-0"
                                        placeholder="300 0000000" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Password</label>
                                <div class="input-group password-field-container">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-solid fa-lock text-muted"></i></span>
                                    <input type="password" id="password" class="form-control bg-light border-0"
                                        placeholder="Minimum 8 characters" required minlength="8">
                                    <button type="button" class="password-toggle-icon"
                                        onclick="togglePasswordVisibility('password', 'signupEyeIcon')">
                                        <i class="fa-solid fa-eye" id="signupEyeIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <p class="small text-muted mb-4" style="font-size: 0.75rem;">By clicking "Sign Up", you
                                agree to our <a href="#" class="text-brand-red text-decoration-none">Terms and
                                    Conditions</a> and <a href="#" class="text-brand-red text-decoration-none">Privacy
                                    Policy</a>.</p>

                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold mb-3">Sign Up</button>
                        </form>
                    </div>
                    <div class="bg-white border-top p-4 text-center">
                        <p class="small mb-0 text-muted">Already have an account? <a href="login.html"
                                class="text-brand-red fw-bold text-decoration-none">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Overlay -->
    <div id="successOverlay"
        class="position-fixed top-0 start-0 w-100 h-100 d-none flex-column align-items-center justify-content-center bg-white"
        style="z-index: 9999;">
        <div class="text-center animate__animated animate__zoomIn">
            <div class="bg-success bg-opacity-10 p-4 rounded-circle mb-4 mx-auto"
                style="width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-check fs-1 text-success"></i>
            </div>
            <h2 class="fw-bold mb-2">Welcome Aboard!</h2>
            <p class="text-muted">Setting up your profile...</p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const btn = e.target.querySelector('button[type="submit"]');

            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value.toLowerCase(),
                mobile: document.getElementById('mobile').value,
                password: document.getElementById('password').value,
                date: new Date().toLocaleDateString()
            };

            // Get existing customers
            let customers = JSON.parse(localStorage.getItem('noshahi_customers') || '[]');

            // Check if email already exists
            if (customers.some(c => c.email === userData.email)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Account Exists',
                    text: 'An account with this email already exists!',
                    confirmButtonColor: '#E53935'
                });
                return;
            }

            // Show Loading State
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Creating Account...';

            setTimeout(() => {
                // Save new customer
                customers.push(userData);
                localStorage.setItem('noshahi_customers', JSON.stringify(customers));

                // Auto-login after signup
                localStorage.setItem('noshahi_active_customer', JSON.stringify(userData));

                // Show Success Popup
                Swal.fire({
                    title: 'Welcome Aboard!',
                    text: 'Account created successfully! Redirecting...',
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }, 1000);
        });
    </script>
    <script src="script.js"></script>

</body>

</html>
