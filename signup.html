<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <div class="brand-logo mx-auto mb-2">
                                    <span class="logo-n">N</span>
                                </div>
                                <h4 class="fw-bold text-dark">Create Account</h4>
                            </a>
                            <p class="text-muted small">Join Noshahi Panda and start ordering</p>
                        </div>

                        <form>
                            <div class="row g-3 mb-3">
                                <div class="col-6">
                                    <label class="form-label small fw-bold">First Name</label>
                                    <input type="text" class="form-control bg-light border-0" placeholder="John">
                                </div>
                                <div class="col-6">
                                    <label class="form-label small fw-bold">Last Name</label>
                                    <input type="text" class="form-control bg-light border-0" placeholder="Doe">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-regular fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control bg-light border-0"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Mobile Number</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><span
                                            class="small fw-bold text-muted">+92</span></span>
                                    <input type="tel" class="form-control bg-light border-0" placeholder="300 0000000">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label small fw-bold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-solid fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control bg-light border-0"
                                        placeholder="Minimum 8 characters">
                                </div>
                            </div>

                            <p class="small text-muted mb-4" style="font-size: 0.75rem;">By clicking "Sign Up", you
                                agree to our <a href="#" class="text-brand-red text-decoration-none">Terms and
                                    Conditions</a> and <a href="#" class="text-brand-red text-decoration-none">Privacy
                                    Policy</a>.</p>

                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold mb-3">Sign Up</button>
                        </form>
                    </div>
                    <div class="bg-white border-top p-4 text-center">
                        <p class="small mb-0 text-muted">Already have an account? <a href="login.html"
                                class="text-brand-red fw-bold text-decoration-none">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
