<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller | Noshahi Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .application-card {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #D70F64, #FF6B35);
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #D70F64;
            box-shadow: 0 0 0 0.2rem rgba(215, 15, 100, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, #D70F64, #FF6B35);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(215, 15, 100, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="application-card">
            <div class="brand-header">
                <div class="brand-logo">
                    <span style="font-size: 2rem; color: white; font-weight: 700;">N</span>
                </div>
                <h2 class="fw-bold mb-2">Join Noshahi Panda</h2>
                <p class="text-muted">Start selling your delicious food today!</p>
                <div class="mt-2">
                    <a href="seller-onboarding.html" class="text-muted small text-decoration-none">
                        <i class="fa-solid fa-arrow-left me-1"></i> Back to Requirements
                    </a>
                </div>
            </div>

            <form id="sellerForm">
                <div class="mb-3">
                    <label class="form-label fw-bold">Restaurant Name</label>
                    <input type="text" class="form-control" id="restaurantName" placeholder="Amazing Pizza House"
                        required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Owner First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Owner Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+92 300 1234567" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a strong password"
                        required minlength="6">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Restaurant Address</label>
                    <textarea class="form-control" id="address" rows="2" placeholder="123 Main Street, Lahore"
                        required></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Cuisine Type</label>
                    <select class="form-select" id="cuisine" required>
                        <option value="">Select Cuisine</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Burgers">Burgers</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Italian">Italian</option>
                        <option value="Desi">Desi</option>
                        <option value="BBQ">BBQ</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-submit">
                    <i class="fa-solid fa-rocket me-2"></i>Start Selling
                </button>

                <div class="text-center mt-3">
                    <a href="login.html" class="fw-bold"
                        style="color: #D70F64; text-decoration: none; font-size: 1rem;">Already have an account?
                        Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sellerForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Get form data
            const sellerData = {
                id: Date.now(),
                name: document.getElementById('restaurantName').value,
                owner: document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value,
                email: document.getElementById('email').value.toLowerCase(),
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value,
                cuisine: document.getElementById('cuisine').value,
                date: new Date().toLocaleDateString(),
                status: 'Approved' // Auto-approve sellers
            };

            // Save to seller applications
            let apps = JSON.parse(localStorage.getItem('noshahi_seller_applications') || '[]');

            // Check if email already exists
            if (apps.find(a => a.email === sellerData.email)) {
                alert('❌ This email is already registered!');
                return;
            }

            apps.push(sellerData);
            localStorage.setItem('noshahi_seller_applications', JSON.stringify(apps));

            // Add to active restaurants
            let restaurants = JSON.parse(localStorage.getItem('noshahi_all_restaurants') || '[]');
            restaurants.push(sellerData);
            localStorage.setItem('noshahi_all_restaurants', JSON.stringify(restaurants));

            // Success message and redirect
            alert('✅ Account created successfully!\n\nYou can now login with your credentials.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
