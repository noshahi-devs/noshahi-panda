<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Card | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f6f9fc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .payment-card {
            max-width: 450px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 60%);
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="card payment-card border-0 bg-white p-4">
        <h4 class="fw-bold mb-4 text-center">Payment Details</h4>

        <!-- Interactive Card Preview -->
        <div class="card-preview shadow">
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-wifi fa-rotate-90"></i>
                <span class="fs-5 fw-bold fst-italic">VISA</span>
            </div>
            <div class="fs-4 fw-bold text-center spacing-2" style="letter-spacing: 2px;">•••• •••• •••• ••••</div>
            <div class="d-flex justify-content-between align-items-end small">
                <div>
                    <div class="text-white-50" style="font-size: 0.7rem;">CARD HOLDER</div>
                    <div class="fw-bold">YOUR NAME</div>
                </div>
                <div>
                    <div class="text-white-50" style="font-size: 0.7rem;">EXPIRES</div>
                    <div class="fw-bold">MM/YY</div>
                </div>
            </div>
        </div>

        <form id="payment-form">
            <div class="mb-3">
                <label class="form-label fw-bold small">Card Number</label>
                <input type="text" class="form-control form-control-lg" placeholder="0000 0000 0000 0000" maxlength="19"
                    required>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-6">
                    <label class="form-label fw-bold small">Expiry Date</label>
                    <input type="text" class="form-control form-control-lg" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="col-6">
                    <label class="form-label fw-bold small">CVC</label>
                    <input type="password" class="form-control form-control-lg" placeholder="123" maxlength="3"
                        required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold small">Cardholder Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="John Doe" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold"
                    style="background-color: #764ba2; border: none;">Pay Now</button>
                <a href="checkout.html" class="btn btn-link text-muted mt-2 text-decoration-none text-center">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i> Processing...';
            btn.disabled = true;
            setTimeout(() => {
                window.location.href = 'order-confirmed.html';
            }, 2500);
        });
    </script>
</body>

</html>
