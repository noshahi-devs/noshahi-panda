<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <div class="brand-logo mx-auto mb-2">
                                    <span class="logo-n">N</span>
                                </div>
                                <h4 class="fw-bold text-dark">Welcome Back</h4>
                            </a>
                            <p class="text-muted small">Log in to your Noshahi Panda account</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-regular fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control bg-light border-0"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold d-flex justify-content-between">
                                    Password
                                    <a href="javascript:void(0)" onclick="showForgotPasswordPopup()"
                                        class="text-brand-red text-decoration-none small">Forgot?</a>
                                </label>
                                <div class="input-group password-field-container">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-solid fa-lock text-muted"></i></span>
                                    <input type="password" id="loginPassword" class="form-control bg-light border-0"
                                        placeholder="Enter password">
                                    <button type="button" class="password-toggle-icon"
                                        onclick="togglePasswordVisibility('loginPassword', 'loginEyeIcon')">
                                        <i class="fa-solid fa-eye" id="loginEyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small text-muted" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold mb-3">Log In</button>

                            <div class="text-center">
                                <span class="small text-muted">Or continue with</span>
                                <div class="d-flex gap-2 mt-2">
                                    <button type="button" class="btn btn-outline-secondary w-50 small"><i
                                            class="fa-brands fa-google me-2"></i>Google</button>
                                    <button type="button" class="btn btn-outline-secondary w-50 small"><i
                                            class="fa-brands fa-facebook me-2"></i>Facebook</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bg-white border-top p-4 text-center">
                        <p class="small mb-1 text-muted">Don't have an account? <a href="javascript:void(0)"
                                onclick="showSignupOption()" class="text-brand-red fw-bold text-decoration-none">Sign
                                up</a></p>
                        <p class="small mb-0"><a href="seller-track.html" class="text-muted text-decoration-none"><i
                                    class="fa-solid fa-magnifying-glass me-1" style="font-size: 0.7rem;"></i> Track
                                seller application</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Success Overlay -->
    <div id="loginOverlay"
        class="position-fixed top-0 start-0 w-100 h-100 d-none flex-column align-items-center justify-content-center bg-white"
        style="z-index: 9999;">
        <div class="text-center animate__animated animate__fadeIn">
            <div class="bg-orange bg-opacity-10 p-4 rounded-circle mb-4 mx-auto"
                style="width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-user-shield fs-1 text-orange"></i>
            </div>
            <h2 class="fw-bold mb-1" id="loginMsg">Authenticating...</h2>
            <p class="text-muted" id="loginSub">Verifying your credentials</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const email = (document.querySelector('input[type="email"]')?.value || '').trim().toLowerCase();
            const password = document.getElementById('loginPassword')?.value || '';

            // Show Loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Logging in...';

            setTimeout(() => {
                // 1. Check for Admin-Generated Seller Credentials
                const sellerAuth = JSON.parse(localStorage.getItem('noshahi_seller_auth') || '[]');
                const authUser = sellerAuth.find(a => a.email.toLowerCase() === email && a.password === password);

                if (authUser) {
                    const apps = JSON.parse(localStorage.getItem('noshahi_seller_applications') || '[]');
                    const seller = apps.find(a => a.id === authUser.restaurantId);
                    if (seller) {
                        localStorage.setItem('noshahi_active_restaurant', JSON.stringify(seller));
                        showSuccess('Welcome, ' + seller.name, 'Redirecting to Seller Dashboard...', 'seller-dashboard.html');
                        return;
                    }
                }

                // 2. Check if this is a registered rider
                const riders = JSON.parse(localStorage.getItem('noshahi_all_riders') || '[]');
                const rider = riders.find(r =>
                    String(r?.email || '').trim().toLowerCase() === email &&
                    String(r?.password || '') === password
                );

                if (rider) {
                    const riderStatus = String(rider.status || '').trim().toLowerCase();
                    if (riderStatus === 'pending') {
                        Swal.fire({
                            icon: 'info',
                            title: 'Under Review',
                            text: 'Your application is still UNDER REVIEW. You can track your progress on our Application Tracker page.',
                            confirmButtonColor: '#D70F64'
                        }).then(() => {
                            window.location.href = 'rider-status.html?q=' + encodeURIComponent(email);
                        });
                        return;
                    }
                    if (riderStatus === 'suspended') {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Account Suspended',
                            text: 'Your account has been SUSPENDED. Please check the Application Tracker for more details.',
                            confirmButtonColor: '#D70F64'
                        }).then(() => {
                            window.location.href = 'rider-status.html?q=' + encodeURIComponent(email);
                        });
                        return;
                    }
                    localStorage.setItem('noshahi_active_rider', JSON.stringify(rider));
                    showSuccess('Welcome, ' + rider.name, 'Redirecting to Rider Dashboard...', 'rider-dashboard.html');
                    return;
                }

                // Demo fail-safe: auto-create Abaid rider in case localStorage was cleared in this browser.
                if (email === 'abaid455@rider.com' && password === '123456') {
                    const demoRider = {
                        id: 455001,
                        name: 'Abaid 455',
                        email: 'abaid455@rider.com',
                        password: '123456',
                        city: 'Lahore',
                        vehicle: 'Motorbike',
                        status: 'Active',
                        rating: '4.9',
                        date: new Date().toLocaleDateString()
                    };
                    const ridersDb = JSON.parse(localStorage.getItem('noshahi_all_riders') || '[]');
                    if (!ridersDb.find(r => String(r?.email || '').toLowerCase() === demoRider.email)) {
                        ridersDb.push(demoRider);
                        localStorage.setItem('noshahi_all_riders', JSON.stringify(ridersDb));
                    }
                    localStorage.setItem('noshahi_active_rider', JSON.stringify(demoRider));
                    showSuccess('Welcome, ' + demoRider.name, 'Redirecting to Rider Dashboard...', 'rider-dashboard.html');
                    return;
                }

                // 3. Check for Pending/Direct Seller Applications (Legacy/Safety)
                const apps = JSON.parse(localStorage.getItem('noshahi_seller_applications') || '[]');
                const directSeller = apps.find(a => a.owner.email.toLowerCase() === email && a.password === password);

                if (directSeller) {
                    if (directSeller.status === 'Approved') {
                        localStorage.setItem('noshahi_active_restaurant', JSON.stringify(directSeller));
                        showSuccess('Welcome, ' + directSeller.name, 'Redirecting to Seller Dashboard...', 'seller-dashboard.html');
                        return;
                    } else {
                        if (confirm('Your application is still PENDING. \n\nOur team is reviewing your documents. Would you like to track your application status?')) {
                            window.location.href = 'seller-track.html';
                        }
                        resetBtn();
                        return;
                    }
                }

                // 4. Check if this is a registered customer
                const customers = JSON.parse(localStorage.getItem('noshahi_customers') || '[]');
                const customer = customers.find(c => c.email === email && c.password === password);

                if (customer) {
                    localStorage.setItem('noshahi_active_customer', JSON.stringify(customer));
                    showSuccess('Welcome Back, ' + customer.firstName, 'Taking you to the menu...', 'index.html');
                    return;
                }

                // 5. Admin Portal
                if (email === 'admin@noshahipanda.com' && password === 'admin123') {
                    showSuccess('Welcome, Admin', 'Accessing Management Portal...', 'admin-dashboard.html');
                    return;
                }

                Swal.fire({
                    icon: 'error',
                    title: 'Authentication Failed',
                    text: 'Invalid email or password. Please try again.',
                    confirmButtonColor: '#E53935'
                });
                resetBtn();
            }, 1000);

            function showSuccess(msg, sub, url) {
                Swal.fire({
                    title: msg,
                    text: sub,
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                }).then(() => {
                    window.location.href = url;
                });
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = 'Log In';
            }
        });
    </script>
</body>

</html>
