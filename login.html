<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Noshahi Panda</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5">
                        <div class="text-center mb-4">
                            <a href="index.html" class="text-decoration-none">
                                <div class="brand-logo mx-auto mb-2">
                                    <span class="logo-n">N</span>
                                </div>
                                <h4 class="fw-bold text-dark">Welcome Back</h4>
                            </a>
                            <p class="text-muted small">Log in to your Noshahi Panda account</p>
                        </div>

                        <form>
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-regular fa-envelope text-muted"></i></span>
                                    <input type="email" class="form-control bg-light border-0"
                                        placeholder="name@example.com">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label small fw-bold d-flex justify-content-between">
                                    Password
                                    <a href="#" class="text-brand-red text-decoration-none small">Forgot?</a>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-0"><i
                                            class="fa-solid fa-lock text-muted"></i></span>
                                    <input type="password" class="form-control bg-light border-0"
                                        placeholder="Enter password">
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label small text-muted" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold mb-3">Log In</button>

                            <div class="text-center">
                                <span class="small text-muted">Or continue with</span>
                                <div class="d-flex gap-2 mt-2">
                                    <button type="button" class="btn btn-outline-secondary w-50 small"><i
                                            class="fa-brands fa-google me-2"></i>Google</button>
                                    <button type="button" class="btn btn-outline-secondary w-50 small"><i
                                            class="fa-brands fa-facebook me-2"></i>Facebook</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bg-white border-top p-4 text-center">
                        <p class="small mb-0 text-muted">Don't have an account? <a href="signup.html"
                                class="text-brand-red fw-bold text-decoration-none">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Success Overlay -->
    <div id="loginOverlay"
        class="position-fixed top-0 start-0 w-100 h-100 d-none flex-column align-items-center justify-content-center bg-white"
        style="z-index: 9999;">
        <div class="text-center animate__animated animate__fadeIn">
            <div class="bg-orange bg-opacity-10 p-4 rounded-circle mb-4 mx-auto"
                style="width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-user-shield fs-1 text-orange"></i>
            </div>
            <h2 class="fw-bold mb-1" id="loginMsg">Authenticating...</h2>
            <p class="text-muted" id="loginSub">Verifying your credentials</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const email = document.querySelector('input[type="email"]').value.toLowerCase();
            const password = document.querySelector('input[type="password"]').value;

            // Show Loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> Logging in...';

            setTimeout(() => {
                // 1. Check if this is a registered seller
                const apps = JSON.parse(localStorage.getItem('noshahi_seller_applications') || '[]');
                const seller = apps.find(a => a.email.toLowerCase() === email && a.password === password);

                if (seller) {
                    if (seller.status === 'Approved') {
                        localStorage.setItem('noshahi_active_restaurant', JSON.stringify(seller));
                        showSuccess('Welcome, ' + seller.restaurant, 'Redirecting to Seller Dashboard...', 'seller-dashboard.html');
                        return;
                    } else {
                        alert('Your application is still PENDING. Please wait for admin approval.');
                        resetBtn();
                        return;
                    }
                }

                // 2. Check if this is a registered rider
                const riders = JSON.parse(localStorage.getItem('noshahi_all_riders') || '[]');
                const rider = riders.find(r => r.email.toLowerCase() === email && r.password === password);

                if (rider) {
                    localStorage.setItem('noshahi_active_rider', JSON.stringify(rider));
                    showSuccess('Welcome, ' + rider.name, 'Redirecting to Rider Dashboard...', 'rider-dashboard.html');
                    return;
                }

                // 3. Check if this is a registered customer
                const customers = JSON.parse(localStorage.getItem('noshahi_customers') || '[]');
                const customer = customers.find(c => c.email === email && c.password === password);

                if (customer) {
                    localStorage.setItem('noshahi_active_customer', JSON.stringify(customer));
                    showSuccess('Welcome Back, ' + customer.firstName, 'Taking you to the menu...', 'index.html');
                    return;
                }

                // 4. Admin shortcut
                if (email === 'admin@noshahipanda.com' && password === 'admin123') {
                    showSuccess('Welcome, Admin', 'Accessing Management Portal...', 'dashboard-admin.html');
                    return;
                }

                alert('âŒ Invalid email or password. Please try again.');
                resetBtn();
            }, 1000);

            function showSuccess(msg, sub, url) {
                document.getElementById('loginMsg').innerText = msg;
                document.getElementById('loginSub').innerText = sub;
                document.getElementById('loginOverlay').classList.replace('d-none', 'd-flex');
                setTimeout(() => { window.location.href = url; }, 1500);
            }

            function resetBtn() {
                btn.disabled = false;
                btn.innerHTML = 'Log In';
            }
        });
    </script>
</body>

</html>
