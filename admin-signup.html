<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration | Noshahi Panda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                    <div class="p-4 p-md-5">
                        <div class="text-center mb-4">
                            <div class="brand-logo mx-auto mb-3">
                                <span class="logo-n">N</span>
                            </div>
                            <h3 class="fw-bold">Admin Registration</h3>
                            <p class="text-muted small">Create an account to manage the platform</p>
                        </div>

                        <form id="adminSignupForm">
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label small fw-bold">Full Name</label>
                                    <input type="text" id="adminName" class="form-control bg-light border-0 py-2"
                                        placeholder="Admin Name" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small fw-bold">Work Email</label>
                                    <input type="email" id="adminEmail" class="form-control bg-light border-0 py-2"
                                        placeholder="name@noshahipanda.com" required>
                                </div>
                                <div class="col-md-12">
                                    <label class="form-label small fw-bold">Admin Code (Security Code)</label>
                                    <input type="password" id="adminCode" class="form-control bg-light border-0 py-2"
                                        placeholder="Enter Registration Code" required>
                                    <div class="form-text small">Use code: <strong>pandaAdmin2024</strong> for demo.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Create Password</label>
                                    <input type="password" id="adminPass" class="form-control bg-light border-0 py-2"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold">Confirm Password</label>
                                    <input type="password" id="adminPassConfirm"
                                        class="form-control bg-light border-0 py-2" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-brand-red w-100 py-3 fw-bold mt-4 shadow-sm">
                                Register Admin Account
                            </button>
                        </form>

                        <div class="mt-4 text-center">
                            <p class="small text-muted mb-0">Already have an account? <a href="admin-login.html"
                                    class="text-orange fw-bold text-decoration-none">Log in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('adminName').value;
            const email = document.getElementById('adminEmail').value;
            const code = document.getElementById('adminCode').value;
            const pass = document.getElementById('adminPass').value;
            const confirm = document.getElementById('adminPassConfirm').value;

            if (code !== 'pandaAdmin2024') {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Code',
                    text: 'Invalid security code. Registration denied.',
                    confirmButtonColor: '#E53935'
                });
                return;
            }

            if (pass !== confirm) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Mismatch',
                    text: 'Passwords do not match!',
                    confirmButtonColor: '#E53935'
                });
                return;
            }

            let admins = JSON.parse(localStorage.getItem('noshahi_admins') || '[]');

            if (admins.some(a => a.email === email)) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Account Exists',
                    text: 'Email already registered as amin.',
                    confirmButtonColor: '#E53935'
                });
                return;
            }

            const newAdmin = { name, email, password: pass, date: new Date().toLocaleDateString() };
            admins.push(newAdmin);
            localStorage.setItem('noshahi_admins', JSON.stringify(admins));

            Swal.fire({
                icon: 'success',
                title: 'Registration Successful',
                text: 'Admin account created! Please login.',
                confirmButtonColor: '#E53935'
            }).then(() => {
                window.location.href = 'admin-login.html';
            });
        });
    </script>
</body>

</html>
